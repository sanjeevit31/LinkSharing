<!DOCTYPE html>
<html>
<head>
    <title>TIME</title>
    <script type="text/javascript">

    var clock={
        hours:function(){return new Date().getHours()},
        minutes:function(){return new Date().getMinutes()},
        seconds:function(){return new Date().getSeconds()}
    }
        function myFunction() {
          interval=   setInterval(function(){showTime()}, 1000);
        }

function showTime(){
    var time1=clock.hours()+':'+clock.minutes()+':'+clock.seconds()
    document.getElementById('clk').innerHTML='TIME IS:: '+time1
}

        function start()
        {
          myFunction()
        }
    function stop()
    {
clearInterval(interval)
    }
    </script>
</head>


<body onload="myFunction()">
<center>
<span id="clk" style="font-size: 100px"></span></br>
<input type="button" value="stop" onclick="stop()">
<input type="button" value="start" onclick="start()">
</center>
</body>
</html>
