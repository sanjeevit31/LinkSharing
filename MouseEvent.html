<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="div1" style="background: #8efdff;width: 200px;height: 200px;"  onmouseover="over()" onmouseout="out()"/>
    </div>

<script type="text/javascript">

    function over(){
        document.getElementById('div1').style.background='#6191FF'
    }

    function out(){
        document.getElementById('div1').style.background='#8efdff'
    }

</script>
</body>
</html>
